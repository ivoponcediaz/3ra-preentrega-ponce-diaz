          id="searchInput"
          value=""

          class="form-control me-2 w-50"
          aria-label="Search"
        />
      </div>
      <button
        class="m-4 btn btn-dark position-absolute top-1 end-0"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        <i class="bi bi-cart3"></i>
        <span id="productsOnCart" class="badge text-bg-light"></span>
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">CART</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div id="cart">
            <ul class="cart list-group">
              <!-- JS CONTENT -->
            </ul>
          </div>
          <div id="ticket">
            <div class="d-flex justify-content-between mb-4">
              <h5 class="total text-secondary pt-2">
                Total: (<span id="cartTotal">0</span>) AUD $
              </h5>
            </div>
            <div class="checkout">
              <button
                class="btn btn-dark"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                id="checkoutBtn"
              >
                CHECKOUT
              </button>
              <button type="button" class="btn btn-dark" id="emptyCartBtn">
                EMPTY CART
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
    <div class="container-fluid" id="bannerTop">

        <img src=/>

        </div>

    <!-- Products -->
    <main>
      <div class="container-fluid">
        <div id="products" class="text-center gallery">
          <!-- JS loaded products -->
        </div>
      </div>
    </main>
    <div id="ticketModal">
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Ticket</h1>
              <button
                type="button"
                class="btn-close closeTicket"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <ul class="list-unstyled list-group" id="modalList"></ul>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <div id="resume"></div>
              <button
                type="button"
                class="btn btn-dark closeTicket"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
